{%extends "layout.html"%}
{%block title%}Login{%endblock%}

{%block content%}
<div class="container " id="login">
    <div class=" w-100 m-auto">
        <div class="row ">
            <div class="d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-4 col-10">
                    <!-- //form login  -->
                    <form action="#" method="POST" class="px-4 py-3 rounded-3 form-decoration" id="formLogin">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                        <div class="form-floating mb-3">
                            <input id="email" name="email" type="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <button class="btn-decoration btn rounded-2 w-100 py-2" type="submit">Sign in</button>

                        <button type="button" class="btn border-0 " id="toRegBtn"><small
                                class="text-center d-block text-decoration-underline  link-hover">Create new
                                account</small></button>

                                <small id="loginNoti" class=" d-block m-2 d-none text-danger">This account doesn't exsit</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
